<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Weather Explorer</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="introduction"
          ><h1>City Weather Explorer</h1
          ><p
            >Click a city on the map to toggle. You can select up to 4
            cities.</p
          >
        </div>
        <div id="map"></div>
        <div id="temperaturePrecipitationScatters" class="row"></div>
      </div>
      <div class="row">
        <div id="dateBrush"></div>
      </div>
      <div class="row">
        <div id="temperatureRadialLine"></div>
        <div id="precipitationRadialLine"></div>
      </div>
    </main>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="script/render-tooltip.js"></script>
    <script src="script/render-brush.js"></script>
    <script src="script/render-map.js"></script>
    <script src="script/render-scatters.js"></script>
    <script src="script/render-radial-line.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
